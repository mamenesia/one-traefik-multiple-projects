services:
  watchtower:
    image: containrrr/watchtower
    container_name: blog-ghost-watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "60"
      - "--rolling-restart"
    environment:
      # Google Artifact Registry authentication
      - REPO_USER=_json_key
      - REPO_PASS=${GOOGLE_APPLICATION_CREDENTIALS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ghost:
    image: ghost:5-alpine
    container_name: blog-ghost
    restart: always
    environment:
      # Ghost configuration
      - NODE_ENV=production
      - url=https://blog.mamenesia.com
      - server__host=0.0.0.0
      - server__port=2368
      - database__client=mysql
      - database__connection__host=ghost-db
      - database__connection__user=ghost
      - database__connection__password=${GHOST_DB_PASSWORD}
      - database__connection__database=ghost
      - database__connection__port=3306
      - database__connection__ssl=false
      - mail__transport=SMTP
      - mail__options__service=Gmail
      - mail__options__auth__user=${GHOST_MAIL_USER}
      - mail__options__auth__pass=${GHOST_MAIL_PASSWORD}
      - mail__from=${GHOST_MAIL_FROM}
      - logging__level=info
      - logging__transports=["stdout"]
    volumes:
      - ghost_content:/var/lib/ghost/content
    networks:
      - traefik-public
      - ghost-internal
    depends_on:
      ghost-db:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.ghost-http.rule=Host(`blog.mamenesia.com`)
      - traefik.http.routers.ghost-http.entrypoints=http
      - traefik.http.routers.ghost-http.middlewares=ghost-https-redirect
      - traefik.http.routers.ghost-https.rule=Host(`blog.mamenesia.com`)
      - traefik.http.routers.ghost-https.entrypoints=https
      - traefik.http.routers.ghost-https.tls=true
      - traefik.http.routers.ghost-https.tls.certresolver=le
      - traefik.http.routers.ghost-https.service=ghost-service
      - traefik.http.services.ghost-service.loadbalancer.server.port=2368
      - traefik.http.middlewares.ghost-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.ghost-https-redirect.redirectscheme.permanent=true
      - com.centurylinklabs.watchtower.enable=true

  ghost-db:
    image: mysql:8.0
    container_name: blog-ghost-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${GHOST_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=ghost
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${GHOST_DB_PASSWORD}
    volumes:
      - ghost_db:/var/lib/mysql
    networks:
      - ghost-internal
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "ghost",
          "-p${GHOST_DB_PASSWORD}",
        ]
      timeout: 20s
      retries: 10

volumes:
  ghost_content:
  ghost_db:

networks:
  traefik-public:
    external: true
  ghost-internal:
    driver: bridge
